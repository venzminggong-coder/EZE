<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>READYPH</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-height: 100%;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f3f4f6; 
        overflow: hidden; 
        height: 100vh;
        height: 100dvh;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      * { -webkit-tap-highlight-color: transparent; }
      
      @keyframes logo-shimmer {
        0% { background-position: -200% center; opacity: 0.8; transform: scale(0.98); }
        50% { opacity: 1; transform: scale(1.02); }
        100% { background-position: 200% center; opacity: 0.8; transform: scale(0.98); }
      }
      .animate-logo {
        background: linear-gradient(90deg, #1e293b 0%, #3b82f6 50%, #1e293b 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: logo-shimmer 4s ease-in-out infinite;
        font-weight: 900;
        letter-spacing: -0.05em;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(2deg); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      
      /* Creative Disaster-Specific Borders */
      .border-earthquake { 
        border: 4px solid #451a03; 
        border-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 20 L10 10 L20 30 L30 10 L40 20' fill='none' stroke='%23451a03' stroke-width='4'/%3E%3C/svg%3E") 20 stretch;
        border-radius: 12px;
      }
      .border-typhoon { 
        border: 3px solid #3b82f6; 
        border-radius: 40px 15px 40px 15px;
        box-shadow: inset 0 0 10px rgba(59, 130, 246, 0.1);
      }
      .border-volcano { 
        border: 4px solid #7f1d1d; 
        box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
        border-radius: 24px;
      }
      .border-fire { 
        border: 3px dashed #ea580c; 
        border-radius: 20px;
      }
      .border-landslide {
        border-left: 8px solid #78350f;
        border-bottom: 6px solid #78350f;
        border-radius: 12px 30px 8px 20px;
      }
      .border-stormsurge {
        border-bottom: 10px solid #0369a1;
        border-radius: 30px 30px 10px 10px;
      }
      .border-industrial {
        border: 6px solid #fbbf24;
        border-image: repeating-linear-gradient(45deg, #fbbf24, #fbbf24 8px, #000 8px, #000 16px) 10;
      }
      .border-epidemic {
        border: 3px solid #7c3aed;
        border-radius: 30px;
      }

      .map-path {
        transition: all 0.2s ease;
        cursor: pointer;
        filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
      }
      .map-path:hover {
        filter: brightness(1.1) drop-shadow(0 2px 4px rgba(0,0,0,0.15));
      }

      /* Fireman Bubble Fix */
      .chat-bubble-container {
        z-index: 100;
        pointer-events: none;
      }
      .chat-bubble-content {
        pointer-events: auto;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "vite": "https://esm.sh/vite@^7.3.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
